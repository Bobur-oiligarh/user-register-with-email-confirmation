{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'signup-form-06\fonts\icomoon\style.css' %}">

    <link rel="stylesheet" href="{% static 'signup-form-06\css\owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'signup-form-06\css\bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href=" {% static 'signup-form-06\css\style.css' %}">

    <title>Sign Up #6</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">

    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <div class="mb-4">
              <h3>Send mail</h3>

            </div>
            <form  method="POST">
              {% csrf_token %}

              {{ form.as_p}}


              <input type="submit" value="Send" class="btn btn-block btn-primary">

            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src=" {% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
 </htmls
